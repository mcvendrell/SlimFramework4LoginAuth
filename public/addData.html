<div class="container">
  <div class="text-center pt-3">
    <h4>Fill the values</h4>
  </div>

  <div class="row">
    <div class="col-12">
      <form class="needs-validation" novalidate>
        <div class="row col-12 d-flex justify-content-center">
          <div class="field">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" placeholder="" value="">
          </div>
          <div class="field">
            <label for="value">Value</label>
            <input type="number" class="form-control" id="value" placeholder="" value="">
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-primary btn-lg col-3" type="button" onclick="addData();">Save</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
