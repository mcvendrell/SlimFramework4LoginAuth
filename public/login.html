<div class="container">
  <div class="row justify-content-md-center">
    <div style="width: 400px">
      <h2 class="text-center text-dark mt-5">Login</h2>
      <div class="card my-5">
        <div class="card-body p-lg-5">
          <div class="text-center">
            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
          </div>

          <div class="mb-3">
            <input type="text" class="form-control black" id="user" placeholder="User Name">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control black" id="pass" placeholder="password">
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-color px-5 mb-5 w-100" onclick="doLogin()">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
